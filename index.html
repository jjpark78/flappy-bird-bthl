<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="flappybird.css">
  <script src="flappybird.js"></script>
</head>

<body>
  <canvas id="board"></canvas>
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div id="message">Congratulations</div>
  </div>
  <audio id="bgmPlayer" src="./bgm.mp3" preload="auto" loop></audio>
  <audio id="failPlayer" src="./fail.mp3" preload="auto"></audio>
  <audio id="successPlayer" src="./success.mp3" preload="auto"></audio>
  <audio id="applausePlayer" src="./success2.mp3" preload="auto"></audio>
  <audio id="jumpPlayer" src="./jump.mp3" preload="auto"></audio>
  <style>
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #message {
      display: flex;
      font-size: 8em;
      font-weight: bold;
      color: black;
      opacity: 0;
      transition: opacity 3s;
    }
  </style>
</body>

</html>
