<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="game.css">
  <script>
    const LANGUAGE_DATA = {
      CODE: 'EN',
      READY: 'Ready ?',
      AGAIN: 'Play Again ?',
      THREE: '3',
      TWO: '2',
      ONE: '1',
      START: 'Start !',
      CONGRAT: 'Congratulations !'
    }
  </script>
  <script src="game.js"></script>
</head>

<body>
  <canvas id="board"></canvas>
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div id="message">Congratulations</div>
  </div>
  <audio id="bgmPlayer" src="./assets/sound/bgm.mp3" preload="auto" loop></audio>
  <audio id="failPlayer" src="./assets/sound/fail.mp3" preload="auto"></audio>
  <audio id="successPlayer" src="./assets/sound/success.mp3" preload="auto"></audio>
  <audio id="applausePlayer" src="./assets/sound/success2.mp3" preload="auto"></audio>
  <audio id="jumpPlayer" src="./assets/sound/jump.mp3" preload="auto"></audio>
  <style>
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #message {
      display: flex;
      font-size: 8em;
      font-weight: bold;
      color: black;
      opacity: 0;
      transition: opacity 3s;
    }
  </style>
</body>

</html>
